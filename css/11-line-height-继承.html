<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>line-height 继承问题</title>
    <style type="text/css">
        body {
            font-size: 20px;
            line-height: 200%;
            line-height: 1.5;
            line-height: 50px;
        }
        p {
            background-color: #ccc;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <p>这是一行文字</p>
    <script>
    /**
     * @description: p元素继承的行高是多少
     * 写具体数值，如50px，则继承该值
       写比例，如1.5，则继承该比例，继承的行高值 = 16*1.5 = 24px
       写百分比，如200%，则继承计算出来的值（考点）（先与本身的font-size相乘后，再继承）,继承的行高值 = 20*200% = 40px
     */        
    </script>
</body>
</html>
